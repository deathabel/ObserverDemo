<style>
  .log {
    display: flex;
  }
  .log div {
    flex-basis: 33%;
  }
  .log div label {
    font-weight: bold;
  }
</style>

<div>
  <div class="control">
    <input type="number" id="inputElement" />
    <input type="button" value="+" class="show-2" />
    <input type="button" value="-" class="show-2" />
  </div>
  <div style="margin: 1em 0">結果: <label id="result"></label></div>
  <div class="log">
    <div>
      <label>Log input</label>
      <div obs-type="input"></div>
    </div>
    <div class="show-2">
      <label>Log plus</label>
      <div obs-type="plus"></div>
    </div>
    <div class="show-2">
      <label>Log reduce</label>
      <div obs-type="reduce"></div>
    </div>
  </div>
</div>
