<style>
  .log {
      display: flex;
  }
  .log div {
   flex-basis: 33%;
  }
  .log div label {
     font-weight: bold;
  }
</style>

<div>
   <div class='control'>
      <input type='number' id='inputElement'>
      <input type='button' value='+'>
      <input type='button' value='-'>
   </div>
   <div style='margin: 1em 0;'>
      result: <label id='result'></label>
   </div>
   <div class='log'>
      <div>
         <label>Log input</label>
         <div obs-type='input'></div>
      </div>
      <div>
         <label>Log plus</label>
         <div obs-type='plus'></div>
      </div>
      <div>
         <label>Log reduce</label>
         <div obs-type='reduce'></div>
      </div>
   </div>
</div>
